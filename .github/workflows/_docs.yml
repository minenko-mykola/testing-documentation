        run: npx typedoc

      - name: Deploy to GitHub Pages
        # –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –º–∏—Ä–Ω–∏–π —ñ –Ω–∞–¥—ñ–π–Ω–∏–π –µ–∫—à–Ω –¥–ª—è –ø—É–±–ª—ñ–∫–∞—Ü—ñ—ó
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
