name: Generate Docs

on:
  push:
    branches:
      - feature/docs-ci # –ó–∞–ø—É—Å–∫–∞—Ç–∏ –ª–∏—à–µ –ø—Ä–∏ push –¥–æ —Ü—ñ—î—ó –≥—ñ–ª–∫–∏

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # –ö—Ä–æ–∫ –¥–ª—è –∫–µ—à—É–≤–∞–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π Node.js –¥–ª—è —à–≤–∏–¥—à–∏—Ö –∑–±—ñ—Ä–æ–∫
      - name: Setup Node.js and Cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate TypeDoc documentation
        # –¶–µ–π –∫—Ä–æ–∫ –≥–µ–Ω–µ—Ä—É—î –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—é —É –ø–∞–ø–∫—É 'docs'
        run: npx typedoc

      # üü¢ –ö–õ–Æ–ß–û–í–ï –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø: –î–æ–¥–∞–≤–∞–Ω–Ω—è Front Matter –¥–æ index.html
      # –¶–µ –∑–º—É—à—É—î Jekyll (—è–∫–∏–π –≤–∏–∫–ª–∏–∫–∞—î 404) —Ä–æ–∑–ø—ñ–∑–Ω–∞—Ç–∏ –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–∏–π —Ñ–∞–π–ª —è–∫ —Å—Ç–æ—Ä—ñ–Ω–∫—É
      - name: Add Front Matter to TypeDoc Index
        run: |
          DOCS_INDEX=docs/index.html
          
          # –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ TypeDoc —Å—Ç–≤–æ—Ä–∏–≤ —Ñ–∞–π–ª
          if [ -f "$DOCS_INDEX" ]; then
            # –°—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤–∏–π —Ñ–∞–π–ª, –ø–æ—á–∏–Ω–∞—é—á–∏ –∑ Front Matter (---)
            echo "---\n---" > docs/temp.html 
          
            # –î–æ–¥–∞—î–º–æ –≤–º—ñ—Å—Ç –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–æ–≥–æ index.html
            cat "$DOCS_INDEX" >> docs/temp.html
          
            # –ó–∞–º—ñ–Ω—é—î–º–æ —Å—Ç–∞—Ä–∏–π —Ñ–∞–π–ª –Ω–∞ –Ω–æ–≤–∏–π –∑ Front Matter
            mv docs/temp.html "$DOCS_INDEX"
            echo "Successfully added Jekyll Front Matter to index.html."
          else
            echo "Error: index.html not found in docs/ folder. Check TypeDoc configuration."
            exit 1 
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages