name: Generate Docs

# 5 try
on:
  push:
    branches:
      - feature/docs-ci # –ó–∞–ø—É—Å–∫–∞—Ç–∏ –ª–∏—à–µ –ø—Ä–∏ push –¥–æ —Ü—ñ—î—ó –≥—ñ–ª–∫–∏

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # –ö—Ä–æ–∫ –¥–ª—è –∫–µ—à—É–≤–∞–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π Node.js –¥–ª—è —à–≤–∏–¥—à–∏—Ö –∑–±—ñ—Ä–æ–∫
      - name: Setup Node.js and Cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate TypeDoc documentation
        # –¶–µ–π –∫—Ä–æ–∫ –≥–µ–Ω–µ—Ä—É—î –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—é —É –ø–∞–ø–∫—É 'docs'
        run: npx typedoc

      # üü¢ –°–¢–í–û–†–ï–ù–ù–Ø _config.yml –¥–ª—è –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è Jekyll/—Ç–µ–º–∏
      - name: Create Jekyll config file in docs/
        run: |
          echo "remote_theme: jekyll/minima" > docs/_config.yml
          echo "plugins:" >> docs/_config.yml
          echo "  - jekyll-remote-theme" >> docs/_config.yml
          echo "Jekyll config file created."        

      # üü¢ –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø –ü–û–ú–ò–õ–ö–ò SASS: –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ñ—ñ–∫—Ç–∏–≤–Ω–æ–≥–æ style.scss
      # –¶–µ –∑–∞–¥–æ–≤–æ–ª—å–Ω—è—î –≤–∏–º–æ–≥—É —Ç–µ–º–∏ Jekyll, —è–∫–∞ –æ—á—ñ–∫—É—î —Ü–µ–π —Ñ–∞–π–ª.
      - name: Create dummy style.scss for Jekyll theme compatibility
        run: |
          mkdir -p docs/assets/css
          echo "---" > docs/assets/css/style.scss
          echo "---" >> docs/assets/css/style.scss
          echo "–§—ñ–∫—Ç–∏–≤–Ω–∏–π style.scss —Å—Ç–≤–æ—Ä–µ–Ω–æ —É docs/assets/css/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # üü¢ –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ publish_dir –Ω–∞ 'docs' (–≤–∏—Ö—ñ–¥–Ω–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—è TypeDoc)
          publish_dir: ./docs
          publish_branch: gh-pages