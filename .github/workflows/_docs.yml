          # üü¢ –í–ò–ü–†–ê–í–õ–ï–ù–û: –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ publish_dir –Ω–∞ 'docs'
          # (—Ü–µ –≤–∏—Ö—ñ–¥–Ω–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—è, —Å—Ç–≤–æ—Ä–µ–Ω–∞ TypeDoc)
          publish_dir: ./docs
          # –†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–æ: —è–≤–Ω–æ –≤–∫–∞–∑–∞—Ç–∏ –≥—ñ–ª–∫—É –¥–ª—è –¥–µ–ø–ª–æ—é (–∑–∞–∑–≤–∏—á–∞–π gh-pages –∞–±–æ docs)
          publish_branch: gh-pages