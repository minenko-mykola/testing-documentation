name: Generate Docs

on:
  push:
    branches:
      - feature/docs-ci # –ó–∞–ø—É—Å–∫–∞—Ç–∏ –ª–∏—à–µ –ø—Ä–∏ push –¥–æ —Ü—ñ—î—ó –≥—ñ–ª–∫–∏

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # –ö—Ä–æ–∫ –¥–ª—è –∫–µ—à—É–≤–∞–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π Node.js –¥–ª—è —à–≤–∏–¥—à–∏—Ö –∑–±—ñ—Ä–æ–∫
      - name: Setup Node.js and Cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate TypeDoc documentation
        # –¶–µ–π –∫—Ä–æ–∫ –≥–µ–Ω–µ—Ä—É—î –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—é —É –ø–∞–ø–∫—É 'docs'
        run: npx typedoc

      # üü¢ –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø: –í–∏–¥–∞–ª–µ–Ω–Ω—è README.md
      # –¶–µ –≥–∞—Ä–∞–Ω—Ç—É—î, —â–æ TypeDoc-–∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–∏–π index.html –±—É–¥–µ –≤—ñ–¥–æ–±—Ä–∞–∂–∞—Ç–∏—Å—è –ø–µ—Ä—à–∏–º.
      - name: Remove README.md to prioritize TypeDoc's index.html
        run: |
          if [ -f docs/README.md ]; then
            rm docs/README.md
            echo "Removed docs/README.md to ensure index.html is displayed."
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages