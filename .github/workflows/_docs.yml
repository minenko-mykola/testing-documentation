name: Generate Docs

on:
  push:
    branches:
      - feature/docs-ci # –ó–∞–ø—É—Å–∫–∞—Ç–∏ –ª–∏—à–µ –ø—Ä–∏ push –¥–æ —Ü—ñ—î—ó –≥—ñ–ª–∫–∏

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # –ù–µ–æ–±—Ö—ñ–¥–Ω–æ –¥–ª—è peaceiris/actions-gh-pages
      pages: write # –†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–æ –¥–ª—è —Å—É—á–∞—Å–Ω–æ–≥–æ –¥–µ–ø–ª–æ—é Pages
      id-token: write # –†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–æ –¥–ª—è —Å—É—á–∞—Å–Ω–æ–≥–æ –¥–µ–ø–ª–æ—é Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # –û–Ω–æ–≤–ª–µ–Ω–æ –¥–æ v4 –¥–ª—è –∫—Ä–∞—â–æ—ó —Å—É–º—ñ—Å–Ω–æ—Å—Ç—ñ

      # –ö—Ä–æ–∫ –¥–ª—è –∫–µ—à—É–≤–∞–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π Node.js –¥–ª—è —à–≤–∏–¥—à–∏—Ö –∑–±—ñ—Ä–æ–∫
      - name: Setup Node.js and Cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # –ö–µ—à—É—î–º–æ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ

      - name: Install dependencies
        # –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ `npm install` –∞–±–æ `npm ci` –∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ –≤–∞—à–æ–≥–æ lock-—Ñ–∞–π–ª—É
        run: npm ci

      - name: Generate TypeDoc documentation
