name: Deploy App and Docs

on:
  push:
    branches:
      - main
      - features/docs-ci

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Build TypeDoc docs
        run: npm run docs

      - name: Move docs and Create .nojekyll
        run: |
          # Перемещаем документацию внутрь папки сборки
          mv docs build/docs
          # Создаем файл, чтобы GitHub не игнорировал папки с подчеркиванием (например, assets)
          touch docs/.nojekyll

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs